<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="musicContainer">
        <div class="musicInfo">
            <div class="inner-music">
                <p id="title">Am I wrong</p>
                <div class="progressContainer">
                    <div class="progress"></div>
                </div>
            </div>       
        </div>

        <audio src="Music/Am I Wrong.mp3" id="audio"></audio>

        <div class="imageContainer">
            <img src="Images/Am I Wrong.png" alt="Image cover" id="cover">

            <div class="forShadow"></div>
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <img src="Icon/backward.png">
            </button>

            <button id="play" class="action-btn big-btn">
                <img src="Icon/play.png" id="toog">
            </button>

            <button id="next" class="action-btn">
                <img src="Icon/forward.png">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
